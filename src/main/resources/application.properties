
# === Application Properties ===
#TODO: Update the application name and server port as needed
spring.application.name=security-template
server.port=8080
server.address=0.0.0.0

# === Database Configuration ===
#TODO: Update the URL, username, and password as per your PostgreSQL setup into docker-compose.yml
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# === JPA Configuration ===
#TODO: Adjust the dialect and ddl-auto settings as per your requirements
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# === Actuator ===
#TODO: Enable and configure actuator endpoints as needed
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.server.port=8080
