
# === Application Properties ===
#TODO: Update the application name and server port as needed
spring.application.name=security-template
server.address=0.0.0.0
server.port=8080

# === Database Configuration ===
#TODO: Update the URL, username, and password as per your PostgreSQL setup
spring.datasource.url=jdbc:postgresql://localhost:5100/template
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# === JPA Configuration ===
#TODO: Adjust the dialect and ddl-auto settings as per your requirements
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

